<div style="margin-top: 2%;">
    <h1 class="text-center">Create Customer</h1>
    <form [formGroup]="customerForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="nit">Nit</label>
            <input type="text" class="form-control" formControlName="nit"
                [ngClass]="{ 'is-invalid': isSubmitted && form.nit.errors }" placeholder="Type your Nit">
            <div class="invalid-feedback">
                Nit.
            </div>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" formControlName="fullName"
                [ngClass]="{ 'is-invalid': isSubmitted && form.fullName.errors }" placeholder="Type your full name">
            <div class="invalid-feedback">
                Full name.
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" formControlName="phone"
                [ngClass]="{ 'is-invalid': isSubmitted && form.phone.errors }" placeholder="Type your phone">
            <div class="invalid-feedback">
                Phone.
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" formControlName="address"
                [ngClass]="{ 'is-invalid': isSubmitted && form.address.errors }" placeholder="Type your address">
            <div class="invalid-feedback">
                Address.
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <ng-select (change)="onCountryChange()" [ngClass]="{ 'is-invalid': isSubmitted && form.country.errors }"
                [items]="countries" formControlName="country" bindLabel="CountryName" required>
            </ng-select>

            <div *ngIf="isSubmitted && form.country.invalid" class="invalid-feedback d-block">
                Choose one Country.
            </div>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <ng-select (change)="onStateChange()" [ngClass]="{ 'is-invalid': isSubmitted && form.state.errors }"
                [items]="states" formControlName="state" bindLabel="StateName" required>
            </ng-select>

            <div *ngIf="isSubmitted && form.country.invalid" class="invalid-feedback d-block">
                Choose one State.
            </div>
        </div>
        <div class="form-group">
            <label for="state">City</label>
            <ng-select [ngClass]="{ 'is-invalid': isSubmitted && form.city.errors }" [items]="cities"
                formControlName="city" bindLabel="CityName" required>
            </ng-select>

            <div *ngIf="isSubmitted && form.country.invalid" class="invalid-feedback d-block">
                Choose one City.
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Credit Limit</label>
            <input type="number" class="form-control" formControlName="creditLimit"
                [ngClass]="{ 'is-invalid': isSubmitted && form.creditLimit.errors }"
                placeholder="Type your credit limit">
            <div class="invalid-feedback">
                Credit Limit.
            </div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary center">Save Customer</button>
    </form>
    <br />
</div>
